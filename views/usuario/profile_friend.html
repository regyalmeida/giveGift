<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">

        <title>GiveGift</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet">
        <link href="../css/creative.css" rel="stylesheet">
        <link href="../css/style_user.css" rel="stylesheet">    
        <link href="../css/style_navbar_user.css" rel="stylesheet">
    </head>
    
    <body id="page-top">
        <div class="container-fluid">
            <div class="fb-profile">
                <img class="fb-image-lg" src="../img/background_user.png" alt="Profile image example"/>
                <div class="text-center fb-location-profile">
                    <img id="pic_friend" class="fb-image-profile img-circle" src="../img/usuario.jpg" alt="Profile image example"/>
                    <div class="fb-profile-text">
                        <strong for="friend-img-pro" id="friend-img-pro" class="fb-name-color">Nome</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" id="following" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                        <div class="hidden-xs">Ver recomendações</div>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="following" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
                        <div class="hidden-xs">Aniversário</div>
                    </button>
                </div>
                
                <div class="btn-group" role="group">
                    <button type="button" id="favorites" class="btn btn-default" data-toggle="tab" onclick="window.location.href='profile.html';"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <div class="hidden-xs">Voltar</div>
                    </button>
                </div>
            </div>
            <div class="well">
                <div class="tab-content">
                    <!-- PESQUISAR PRODUTOS -->
                    <div class="tab-pane fade in active" id="tab1">
                        <div class="text-center"><h4 id="recom" for="recom">Recomendações para 'Nome'</h4></div>
                        <hr/>
                        <div class="row col-xs-12"> 
                             <div class="form-group">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="Pesquisar produtos">
                                     <div class="input-group-btn">
                                         <button class="btn btn-primary dropdown-toggle" type="button" id="ordenar" data-toggle="dropdown"><span class="fa fa-sort" aria-hidden="true"></span></button>
                                         <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="ordenar">
                                             <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A-Z</a></li>
                                             <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Mais relevante</a></li>
                                             <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Menor preço</a></li>
                                             <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Maior preço</a></li>
                                             <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Categoria</a></li>
                                         </ul>
                                     </div>
                                 </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel panel-default">    
                                    <div class="row" style="display: none;">
                                        <div class="col-xs-12">
                                            <div class="input-group c-search">
                                                <input type="text" class="form-control" id="contact-list-search">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>                                    
                                    <!-- lista de produtos -->
                                    <div class="container">
                                        <div class="row">
                                            <ul class="listrap" id="my-product0" for="my-product0">
                                            </ul>
                                        </div>
                                        <!-- POPUP DE DETALHES -->
                            <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title" id="myModalLabel">Informações</h4>
                                </div>
                                <form action="" method="POST">
                                    <div class="modal-body">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <div class="thumbnail">
                                                    <img id="pic-prod" src="../img/logo1.png" class="fb-image-products"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <h5><strong>Nome</strong></h5>
                                                <h5 id="n-prod">Nome do livro</h5>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <h5><strong>Categoria</strong></h5>
                                                <h5 id="category-prod">Livros</h5>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <h5><strong>Preço mínimo</strong></h5>
                                                <h5 id="min-prod">R$ 48.65</h5>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <h5><strong>Preço máximo</strong></h5>
                                                <h5 id="max-prod">R$ 69.65</h5>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <h5><strong>Estoque</strong></h5>
                                                <h5 id="estoque-prod">68 itens</h5>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <h5><strong>Desconto</strong></h5>
                                                <h5 id="desc-prod">desconto</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success">COMPRAR</button>
                                    </div>
                                </form>
                                </div>
                              </div>
                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ANIVERSARIANTES -->
                    <div class="tab-pane fade in" id="tab2">
                        <form class="form-horizontal">
                            <fieldset>
                            <legend>Informações</legend>
                                <div class="row">
                                <div class="text-center">
                                    <div class="row col-xs-12 col-md-6 col-md-offset-3">
                                        <h4>Idade</h4>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="idade_user" type="text" class="form-control disable" name="idade_user" placeholder="" disabled>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <br />
                                <div class="row">
                                    <div class="text-center">
                                        <div class="row col-xs-12 col-md-6 col-md-offset-3">
                                            <h4>Data de aniversário</h4>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input id="dataniver_user" type="text" class="form-control disable" name="dataniver_user" placeholder="" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
              </div>
            </div>
        </div>
        
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
